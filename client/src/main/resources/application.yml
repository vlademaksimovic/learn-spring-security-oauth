spring:
  security:
    oauth2:
      client:
        registration:
          seavus:
            client-id: web-ui
            client-secret: web-ui
            scope: read,write
            authorization-grant-type: authorization_code
            redirectUri: http://localhost:8082/client/login/oauth2/code/seavus
        provider:
          seavus:
            authorization-uri: http://localhost:8083/auth/realms/seavus/protocol/openid-connect/auth
            token-uri: http://localhost:8083/auth/realms/seavus/protocol/openid-connect/token
            check-token-uri: http://localhost:8083/auth/realms/seavus/protocol/openid-connect/check_token
            user-info-uri: http://localhost:8083/auth/realms/seavus/protocol/openid-connect/userinfo
            user-name-attribute: preferred_username
  thymeleaf:
    cache: false

server:
  port: 8082
  servlet:
    context-path: /client

logging:
  level:
    org.springframework: INFO

resourceserver:
  api:
    project:
      url: http://localhost:8081/resource-server/api/projects/
        