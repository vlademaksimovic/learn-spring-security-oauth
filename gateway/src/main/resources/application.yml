server:
  port: 8081
  servlet:
    context-path: /gateway

logging:
  level:
    org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping: DEBUG
    org.springframework.web.reactive.function.client.ExchangeFunctions: DEBUG

spring:
  cloud:
    gateway:
      routes:
        - id: projects_route
          uri: http://localhost:8084
          predicates:
            - Path=/gateway/projects/**
          filters:
            - RewritePath=/gateway/(?<segment>.*), /project-resource-server/api/$\{segment}
        - id: tasks_route
          uri: http://localhost:8085
          predicates:
            - Path=/gateway/tasks/**
          filters:
            - RewritePath=/gateway/(?<segment>.*), /task-resource-server/api/$\{segment}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8083/auth/realms/custom
          jwk-set-uri: http://localhost:8083/auth/realms/custom/protocol/openid-connect/certs